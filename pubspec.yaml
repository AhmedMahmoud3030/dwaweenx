name: dwaweenx
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  firebase_core: ^2.24.2
  cloud_firestore: ^4.14.0
  equatable: ^2.0.5
  get: ^4.6.5
  flutter_svg: ^2.0.7
  http: ^1.0.0
  intl: any
  audio_video_progress_bar: ^0.11.0
  just_audio: ^0.9.36
  just_audio_background: ^0.0.1-beta.7
  cached_network_image: ^3.2.2
  rxdart: ^0.27.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_exit_app: ^1.1.2
  url_launcher: ^6.1.14
  persistent_bottom_nav_bar: ^5.0.2
  flutter_localizations:
    sdk: flutter
  bottom_navy_bar: ^6.0.0
  fluttertoast:
  share_plus: ^7.1.0
  flutter_spinkit: ^5.1.0
  image: ^4.1.4
  screenshot: ^2.1.0
  share: ^2.0.4
  provider: ^6.1.1
  easy_localization: ^3.0.3
  collection: ^1.17.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  hive_generator: ^1.1.3
  build_runner: ^2.2.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/ico/ficon.png"
  min_sdk_android: 21
  

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
     - assets/ 
     - assets/images/paintings/
     - assets/images/icons/
     - assets/img/
     - assets/ico/
     - assets/json/
     - assets/img/download.png
     - assets/lang/

  fonts:
    - family: Amiri Regular
      fonts:
        - asset: assets/fonts/AmiriRegular.ttf
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700